<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Guitar Gods</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" type="text/css" />

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>Guitar Gods</h1>
      <h3>Guitars Guitars Guitars!</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Guitar Players</a>
      <a href="/add" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Add Guitar Player</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Guitar Players</a>
      <a href="/long" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Long Books</a>
      <a href="/short" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Short Books</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            Position Search
          </div>
          <div class="card-body">
            <input type="text" id="book-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
           Guitar Player Search
          </div>
          <div class="card-body">
            <input type="text" id="author-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="author-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Genre Search
          </div>
          <div class="card-body">
            <input type="text" id="genre-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="genre-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            <h2>Player Search Results</h2>
          </div>
          <div class="card-body">
            <div class="well" id="stats">
              <h2 id="position">Guitarist:</h2>
              <div>
                <h6>
                  <strong>Player</strong>
                  <span id="player"></span>
                </h6>
                <h6>
                  <strong>Genre:</strong>
                  <span id="genre"></span>
                </h6>
                <h6>
                  <strong>Band:</strong>
                  <span id="band"></span>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>
</body>

</html>
